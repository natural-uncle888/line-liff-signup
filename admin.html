<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>管理｜建立活動 / 結單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand" href="./index.html">← 回報名首頁</a>
    <div class="ms-auto"><span class="pill">管理介面</span></div>
  </div>
</nav>

<div class="container py-3">
  <div id="toast" class="alert alert-info" style="display:none"></div>

  <div class="row g-3">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-1">建立 / 編輯活動</h5>
          <div class="small-muted mb-3">先填活動主檔，再一段一段新增行程清單</div>

          <div class="mb-3">
            <label class="form-label">管理密碼（ADMIN TOKEN）</label>
            <input class="form-control" id="adminToken" placeholder="請輸入你在 Code.gs 設定的 ADMIN_TOKEN"/>
          </div>

          <div class="kpi p-3 mb-3">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <div class="fw-semibold">載入既有活動（編輯用）</div>
                <div class="small-muted">選擇活動後載入，可更新標題/描述/行程（建議只新增/修改，不刪除既有行程以免影響已報名段落）</div>
              </div>
              <button class="btn btn-sm btn-outline-secondary" id="btnLoadList">重新載入</button>
            </div>
            <div class="row g-2 mt-2">
              <div class="col-md-8">
                <select class="form-select" id="eventPicker">
                  <option value="">（選擇要編輯的活動）</option>
                </select>
              </div>
              <div class="col-md-4 d-grid">
                <button class="btn btn-outline-primary" id="btnLoadEvent">載入活動</button>
              </div>
            </div>
            <div class="small-muted mt-2">目前編輯中：<span class="mono" id="editingEventId">（新活動）</span></div>
          </div>

          <div class="mb-3">
            <label class="form-label">活動名稱</label>
            <input class="form-control" id="title" placeholder="例如：苗栗採草莓一日遊"/>
          </div>

          <div class="mb-3">
            <label class="form-label">活動簡述（可空）</label>
            <textarea class="form-control" id="description" rows="2" placeholder="例如：可選段落參加，方便家長帶孩子"></textarea>
          </div>

          <div class="d-flex align-items-center justify-content-between">
            <h6 class="mb-2">行程清單</h6>
            <button class="btn btn-sm btn-outline-primary" id="btnAddSeg">＋ 新增一段</button>
          </div>

          <div id="segmentsEditor" class="vstack gap-2"></div>

          <div class="d-flex flex-wrap gap-2 mt-3">
            <button class="btn btn-primary" id="btnCreate">建立新活動</button>
            <button class="btn btn-success" id="btnUpdate" disabled>更新活動內容</button>
            <button class="btn btn-outline-secondary" id="btnSeed">快速帶入範例行程</button>
            <button class="btn btn-outline-danger" id="btnNew">切回新活動（清空）</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-1">結單</h5>
          <div class="small-muted mb-3">結單後前台仍可查看名單，但不能再更新報名</div>
          <div class="mb-2">
            <button class="btn btn-outline-secondary" id="btnReload">重新載入活動</button>
          </div>
          <div id="openEvents" class="vstack gap-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./config.js"></script>
<script src="./app.js"></script>
<script>
let segCounter = 0;
let EDITING_EVENT_ID = "";

function segTemplate(data={}){
  segCounter += 1;
  const date = data.date || "";
  const endDate = data.endDate || "";
  const startTime = data.startTime || "";
  const endTime = data.endTime || "";
  const location = data.location || "";
  const highlights = data.highlights || "";
  const segmentId = data.segmentId || "";
  const isExisting = !!segmentId;

  const wrap = document.createElement("div");
  wrap.className = "card";
  wrap.innerHTML = `
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <div class="fw-semibold">行程 #${segCounter} ${segmentId ? `<span class="badge text-bg-light border mono ms-2">${escapeHtml(segmentId)}</span>` : ``}</div>
        <button type="button" class="btn btn-sm btn-outline-danger" ${isExisting ? "disabled" : ""}>刪除</button>
      </div>
      <input type="hidden" data-field="segmentId" value="${escapeHtml(segmentId)}">
      <div class="row g-2 mt-2">
        <div class="col-md-4">
          <label class="form-label">開始日期</label>
          <input class="form-control" type="date" data-field="date" value="${escapeHtml(date)}">
        </div>
        <div class="col-md-4">
          <label class="form-label">結束日期（可空）</label>
          <input class="form-control" type="date" data-field="endDate" value="${escapeHtml(endDate)}">
        </div>
        <div class="col-md-2">
          <label class="form-label">開始</label>
          <input class="form-control" type="time" data-field="startTime" value="${escapeHtml(startTime)}">
        </div>
        <div class="col-md-2">
          <label class="form-label">結束</label>
          <input class="form-control" type="time" data-field="endTime" value="${escapeHtml(endTime)}">
        </div>
        <div class="col-md-12">
          <label class="form-label">地點</label>
          <input class="form-control" data-field="location" value="${escapeHtml(location)}" placeholder="例如：舞夜天高架草莓園">
        </div>
        <div class="col-md-12">
          <label class="form-label">重點（可換行）</label>
          <textarea class="form-control" rows="2" data-field="highlights">${escapeHtml(highlights)}</textarea>
        </div>
      </div>
    </div>
  `;
  wrap.querySelector("button").onclick = ()=> { if (segmentId) return; wrap.remove(); };
  return wrap;
}

function getSegmentsFromEditor(){
  const cards = Array.from(document.querySelectorAll("#segmentsEditor .card"));
  return cards.map((card, idx)=>{
    const get = (field)=> card.querySelector(`[data-field="${field}"]`).value.trim();
    return { order: idx + 1, segmentId: get("segmentId"), date: get("date"), endDate: get("endDate"), startTime: get("startTime"), endTime: get("endTime"), location: get("location"), highlights: get("highlights") };
  });
}

function addSeg(data){ document.getElementById("segmentsEditor").appendChild(segTemplate(data)); }


async function loadEventsForPicker(){
  if (!isConfigured()) return;
  const data = await apiGet({ action:"listEvents", status:"" }); // backend will treat empty as all
  const picker = document.getElementById("eventPicker");
  picker.innerHTML = `<option value="">（選擇要編輯的活動）</option>`;
  (data.events || []).forEach(ev=>{
    const opt = document.createElement("option");
    opt.value = ev.eventId;
    opt.textContent = `${ev.status}｜${ev.title}`;
    picker.appendChild(opt);
  });
}

async function loadEventIntoEditor(){
  if (!isConfigured()){ toast("請先在 config.js 填好 API_BASE / LIFF_ID", "error"); return; }
  const eventId = document.getElementById("eventPicker").value;
  if (!eventId) return toast("請先選擇要載入的活動", "error");

  const data = await apiGet({ action:"getEvent", eventId });
  const ev = data.event;
  const segments = data.segments || [];

  EDITING_EVENT_ID = ev.eventId;
  document.getElementById("editingEventId").textContent = EDITING_EVENT_ID;
  document.getElementById("btnUpdate").disabled = false;

  document.getElementById("title").value = ev.title || "";
  document.getElementById("description").value = ev.description || "";

  document.getElementById("segmentsEditor").innerHTML = "";
  segCounter = 0;
  segments.forEach(s=> addSeg(s));
  toast("已載入活動，可直接修改後按「更新活動內容」", "success");
}

async function updateEvent(){
  const adminToken = document.getElementById("adminToken").value.trim();
  if (!adminToken) return toast("請輸入管理密碼", "error");
  if (!EDITING_EVENT_ID) return toast("目前沒有載入任何活動", "error");

  const title = document.getElementById("title").value.trim();
  const description = document.getElementById("description").value.trim();
  const segments = getSegmentsFromEditor();
  if (!title) return toast("請輸入活動名稱", "error");
  if (!segments.length) return toast("至少需要 1 段行程", "error");

  await apiPost({ action:"updateEvent", adminToken, eventId: EDITING_EVENT_ID, title, description, segments });
  toast("更新成功 ✅", "success");
  await loadOpenEvents();
  await loadEventsForPicker();
}

function resetToNewEvent(){
  EDITING_EVENT_ID = "";
  document.getElementById("editingEventId").textContent = "（新活動）";
  document.getElementById("btnUpdate").disabled = true;
  document.getElementById("title").value = "";
  document.getElementById("description").value = "";
  document.getElementById("segmentsEditor").innerHTML = "";
  segCounter = 0;
  addSeg();
}

async function createEvent(){
  if (!isConfigured()){ toast("請先在 config.js 填好 API_BASE / LIFF_ID", "error"); return; }
  const adminToken = document.getElementById("adminToken").value.trim();
  const title = document.getElementById("title").value.trim();
  const description = document.getElementById("description").value.trim();
  const segments = getSegmentsFromEditor();
  if (!adminToken) return toast("請輸入管理密碼", "error");
  if (!title) return toast("請輸入活動名稱", "error");
  if (!segments.length) return toast("至少新增 1 段行程", "error");

  const data = await apiPost({ action:"createEvent", adminToken, title, description, segments });
  toast("建立成功 ✅", "success");
  await loadOpenEvents();
  window.open("./index.html?eventId=" + encodeURIComponent(data.eventId), "_blank");
}

async function loadOpenEvents(){
  if (!isConfigured()) return;
  const data = await apiGet({ action:"listEvents", status:"OPEN" });
  const wrap = document.getElementById("openEvents");
  wrap.innerHTML = "";
  const events = data.events || [];
  if (!events.length){
    wrap.innerHTML = `<div class="small-muted">目前沒有活動</div>`;
    return;
  }
  events.forEach(ev=>{
    const el = document.createElement("div");
    el.className = "border rounded-3 p-2 bg-white d-flex justify-content-between align-items-start gap-2";
    el.innerHTML = `
      <div>
        <div class="fw-semibold">${escapeHtml(ev.title)}</div>
        <div class="small-muted">${escapeHtml(ev.description || "")}</div>
        <div class="small-muted mono">${escapeHtml(ev.eventId)}</div>
      </div>
      <div class="d-flex flex-column gap-2">
        <a class="btn btn-sm btn-outline-primary" href="./index.html?eventId=${encodeURIComponent(ev.eventId)}" target="_blank">開啟</a>
        <button class="btn btn-sm btn-outline-danger">結單</button>
      </div>
    `;
    el.querySelector("button").onclick = ()=> closeEvent(ev.eventId);
    wrap.appendChild(el);
  });
}

async function closeEvent(eventId){
  const adminToken = document.getElementById("adminToken").value.trim();
  if (!adminToken) return toast("請輸入管理密碼", "error");
  if (!confirm("確定要結單？結單後前台不能再更新報名")) return;
  await apiPost({ action:"closeEvent", adminToken, eventId });
  toast("已結單", "success");
  await loadOpenEvents();
}

function seedExample(){
  const d = new Date();
  const date = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
  const example = [
    {date, startTime:"08:00", endTime:"09:20", location:"台中「馬卡龍公園路邊停車格」集合出發", highlights:"集合、點名、出發"},
    {date, startTime:"09:20", endTime:"10:30", location:"舞夜天高架草莓園", highlights:"高架草莓，小朋友不用彎腰\n通道寬，適合幼兒園孩子自己採"},
    {date, startTime:"10:50", endTime:"11:30", location:"大湖酒莊", highlights:"上廁所、吃冰、買伴手禮\n小朋友可稍微走動放風"},
    {date, startTime:"11:50", endTime:"12:50", location:"福樂麵店（午餐）", highlights:"客家麵、滷味，孩子接受度高"},
    {date, startTime:"14:00", endTime:"16:30", location:"西湖渡假村", highlights:"一進園先去恐龍區（會動的恐龍模型）\n草地／小遊具放電\n拍照、小火車（不刺激）"},
    {date, startTime:"18:10", endTime:"", location:"三義吃客家菜（準時到）", highlights:"晚餐集合"},
  ];
  document.getElementById("segmentsEditor").innerHTML = "";
  segCounter = 0;
  example.forEach(s=> addSeg(s));
}

document.getElementById("btnAddSeg").onclick = ()=> addSeg();
document.getElementById("btnCreate").onclick = ()=> createEvent().catch(e=>toast(e.message,"error"));
document.getElementById("btnUpdate").onclick = ()=> updateEvent().catch(e=>toast(e.message,"error"));
document.getElementById("btnNew").onclick = resetToNewEvent;
document.getElementById("btnReload").onclick = ()=> loadOpenEvents().catch(e=>toast(e.message,"error"));
document.getElementById("btnSeed").onclick = seedExample;
document.getElementById("btnLoadList").onclick = ()=> loadEventsForPicker().catch(e=>toast(e.message,"error"));
document.getElementById("btnLoadEvent").onclick = ()=> loadEventIntoEditor().catch(e=>toast(e.message,"error"));

addSeg();
loadOpenEvents();
loadEventsForPicker();
</script>
</body>
</html>
